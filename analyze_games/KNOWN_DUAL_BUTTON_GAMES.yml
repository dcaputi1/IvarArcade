# Known Games with Dual-Purpose or Complex Button Mappings
# 
# This file documents games where button assignments are non-obvious or
# where the same button serves multiple functions, causing confusion.
#
# Format: YAML for easy parsing
# Usage: Load into analyze_controls tool to flag games for manual review
#
# IMPORTANT: These are discovered by running the game and checking the
# in-game Input menu (press [I] while playing)

games:
  indytemp:
    name: "Indiana Jones and the Temple of Doom"
    buttons:
      button1:
        - "Left Whip"
        - "Player 1 Start"
    issue: "DUAL-PURPOSE BUTTON"
    description: "Button 1 serves both as the attack button and game start. Players may not realize you can start the game with this button."
    recommendation: "Create custom INI file to map Player 1 Start to a dedicated button if possible"
    verified: true
    verified_date: "2025-01-04"
    mame_version: "0.256+"
    notes: "In-game menu shows this dual assignment"

  # Template for other games - uncomment and fill in as discovered:
  # gamename:
  #   name: "Full Game Title"

  #   notes: "Any additional notes"

issue_categories:
  DUAL_PURPOSE_BUTTON: "Same button mapped to multiple distinct functions (e.g., attack + start)"
  ASYMMETRIC_CONTROLS: "Different number of available buttons per player"
  HIDDEN_BUTTONS: "Game has buttons in-game but doesn't report them in control count"
  UNUSUAL_MAPPING: "Button assignments that don't follow standard arcade conventions"
  MULTI_FUNCTION: "Buttons with mode-switching behavior"
  PLATFORM_SPECIFIC: "Control layout differs by arcade hardware version"

# How to discover dual-purpose buttons:
# 
# 1. Run game: mame <gamename>
# 2. Press [I] during gameplay to open MAME menu
# 3. Navigate to "Input (general)" or "Input (this game)"
# 4. Check the "Button" entries
# 5. Look for entries with "/" or "and" in the label (indicates dual-purpose)
# 6. Note the exact labels and button numbers
# 7. Compare with what analyze_controls reports
# 8. If discrepancy or dual-purpose found, add to this file

# Community contribution guidelines:
# 
# When you discover a problematic game:
# 1. Document the exact game name (ROM shortname)
# 2. Run MAME and capture the in-game input menu
# 3. List all button functions
# 4. Note what the game actually needs vs what's reported
# 5. Include MAME version and date verified
# 6. Submit for inclusion in this database
